<script>
    //array destructuring
    var foo = ['one','two','three'];
    var [one, two, three] = foo;
    console.log(one); //one
    console.log(two); //two
    console.log(three); //three

    var [a,b] = [2,3];
    console.log(a); //2
    console.log(b); //3

    function f(){
        return [1,2]
    }
    var [a, b] = f();
    console.log(a); //1
    console.log(b); //2

    var [a,...b] = [1,2,3]
    console.log(a); //1
    console.log(b); //[2,3]

    //object destructuring
    var o = {p:42, q:true}
    var {p,q} = o;
    console.log(p)//42
    console.log(q)//true

    //paranthesis required when no declaration
    var a,b;
    ({a,b} = {a:1,b:2})
    console.log(a); //1
    console.log(b); //2

    //assigning to new variables
    var o = {p:42, q:true}
    var {p:foo, q:bar} = o;
    console.log(foo);//42
    console.log(bar);//true

    //default values
    var {a=10, b=5} = {a:3};
    console.log(a);//3
    console.log(b);//5

    var user = {
        id: 42,
        name: 'moh'
    }
    function userId({id}){
        console.log(id)
    }
    userId(user);//42

    let {m,n,...rest} = {m:10, n:20, c:30, d:40}
    console.log(rest);

    //combined
    const props = [
        {id:1, name:'fizz'},
        {id:2, name:'buzz'},
        { id: 3, name: 'bizz' }
    ];
    const [,,{name}] = props;
    console.log(name)
</script>
