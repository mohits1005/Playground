<script>
    //mdn spread operator
    function sum(x,y,z){
        return x + y + z
    }
    const numbers = [1,2,3];
    console.log(sum(...numbers))
    console.log(sum.apply(this, numbers))
    //function calls
    //we use function .apply when we want to use elements of array as arguments
    function myFunction(x,y,z){
        console.log(x+' '+y+' '+z)
    }
    myFunction.apply(this, [0,1,2])
    //same thing can be done using spread
    myFunction(...[0,1,2])
    //can be used multiple times
    myFunction(...[0],1,...[2])
    //spread in array literals
    var parts = ['shoulders','knee']
    var lyrics = ['head',...parts,'and','toes']
    // console.log(lyrics)
    var arr = [1,2,3]
    var arr2 = [...arr]
    arr2.push(4);
    // console.log(arr2)
    var a = [[1],[2],[3]]
    var b = [...a]
    b.shift().shift()
    // console.log(b);
    var a1 = [0,1,2]
    var a2 = [3,4,5]
    a1 = [...a1,...a2]
    console.log(a1)
    //spread in object
    var obj1 = {foo:'bar',x:42}
    var obj2 = {foo:'baz',y:13}
    var clonedObj = {...obj1}
    var mergedObj = { ...obj1,...obj2}
    console.log(clonedObj)
    console.log(mergedObj)
</script>
