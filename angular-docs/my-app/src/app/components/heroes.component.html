<div>
    <h2>
        My Heroes
    </h2>
    <ul>
        <li *ngFor="let hero of heroes">
            <a routerLink="/detail/{{hero.id}}">
                <span class="badge">
                    {{hero.id}}
                </span>
                {{hero.name}}
            </a>
            <button class="delete" title="delete hero" (click)="delete(hero)">
                X
            </button>
        </li>
    </ul>
</div>
<div>
    <label>Hero Name:
        <input #heroName />
    </label>
    <button (click)="add(heroName.value);heroName.value=''">
        add
    </button>
</div>
